<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link href="CSS/style.css" rel="stylesheet">
    <link href="images/favicon-32x32.png" rel="icon">
</head>

<body>

    <div class="centering">
        <article class="cardcontainer">
            <section class="textcontainer">
                <div class="textbox">
                    <h1>Get <span class="purplehighlight">insights</span> that help your business grow.</h1>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience,and overall efficiency</p>
                </div>
                <section class="statsbox">
                    <div class="statblocks">
                        <h2>10K+</h2>
                        <h3>Companies</h3>
                    </div>
                    <div class="statblocks">
                        <h2>314</h2>
                        <h3>Templates<h3>
                    </div>
                    <div class="statblocks">
                        <h2>12M+</h2>
                        <h3>Queries</h3>
                    </div>
                </section>
            </section>

            <div class="imagecontainer">
                <div class="purpleoverlay"></div>


            </div>
        </article>
    </div>
</body>

</html>
